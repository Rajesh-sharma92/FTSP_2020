<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>

  </head>
  <body bgcolor="lightpink">
    <h1 style="color:blue">Registration Form</h1>
    <p style="color:red">All Fields are Mandatory</p>
    <form action="Thanks.html">
    <label for="name">Name :</label>
    <input id="name" type="text" name="username" value="" placeholder="Enter Your Name" required><br>

    <label for="email">Mail :</label>
    <input id="email" type="email" name="email" value="" placeholder="Enter Mail ID" required><br>

    <label for="age">Age :</label>
    <input id="age" type="text" name="age" value="" placeholder="Enter Your Age" required><br>

    <h2 style="color:green"> Are you Interesed into Dating </h2>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="dating" value="yes">

    <label for="no">No</label>
    <input id="no" type="radio" name="dating" value="no"><br>

    <h2 style="color:blue">Your Expectations Like :</h2>
    <select name="Expectations">
      <option value="katrina">Katrina Kaif</option>
      <option value="sunny">Sunny Leone</option>
      <option value="usha">Usha Sharma</option>
      <option value="Gudu">Gududaya Babudaya</option>

    </select><br>

    <h2 style="color:blue">How Many Marriages You Want :</h2>
    <select name="No.ofMarriages">
      <option value="one">1</option>
      <option value="two">2</option>
      <option value="three">3</option>
      <option value="four">4</option>

    </select><br>

    <h2 style="color:red"> !!! Are You heavy Alcholic !!! </h2>
    <input type="checkbox" name="Alcholic" value="yes">Yes
    <input type="checkbox" name="Alcholic" value="no">No
    <input type="checkbox" name="Alcholic" value="weekends">Weekends <br>

    <h2 style="color:blue">Your Prefrences & Extra Information</h2>
    <textarea name="fields" rows="10" cols="50"></textarea><br>

    <input type="submit" name="Register" value="Register">


    </form>

  </body>
</html>
