<!-- How to use the Dropdown list & Selection box in HTML -->



<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Mode Page</title>
  </head>
  <body bgcolor="cyan">
    <form class="" action="Contact.html">
      <h1 style="color:red"> !!! Please select your Payment options available for this Offer !!! </h1>
    <!--   <select class="" name="pmode">  It is used for the single selection Payment Options. -->
        <select class="" name="pmode" multiple> <!-- It is used for the single selection Payment Options. -->
        <option value="ccard">Credit Card</option>
        <option value="dcard">Debit Card</option>
        <option value="pp">PayPal</option>
        <option value="pt">Paytm</option>
        <option value="Ap">AmazonPay</option>
      </select><br><br>
      <input type="submit" name="" value="Select Now">

    </form>

<form class="" action="Contact.html" >
  <h1 style="color:blue"> !!! Please select your Payment options available for this Offer !!! </h1>
  <select class="" name="pmode"> <!-- It is used for the Not showing any  selection Payment Options like Empty. -->
  <option value="Empty"></option>
  <option value="ccard">Credit Card</option>
  <option value="dcard">Debit Card</option>
  <option value="pp">PayPal</option>
  <option value="pt">Paytm</option>
  <option value="Ap">AmazonPay</option>
</select><br><br>
<input type="submit" name="" value="Select Now">

</form>




  </body>
</html>
