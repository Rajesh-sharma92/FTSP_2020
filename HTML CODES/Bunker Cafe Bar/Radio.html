<!-- How to use the Radio Button into HTML -->


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio Button Page</title>
  </head>
  <body bgcolor="skyblue">
    <h1 style="color:red">!!! Here We Will be Checking the Radio Button Decision Details !!! </h1><br>
    <h3 style="color:blue">Are You Married ??</h3>

<form class="" action="Contact.html">

  <label for="y">Yes</label>
  <input id="y" type="radio" name="married" value="Yes">
  <label for="n">No</label>
  <input id="n" type="radio" name="married" value="No"><br><br>
  <input type="submit" value="Submit Now">
</form>


<br><br><br><br>
<h1 style="color:blue"> !!! Here we will be Checking the Gender Details of the Everyone !!! </h1>
<form class="" action="Contact.html">
  <label for="m">Male</label>
  <input id="m" type="radio" name="gender" value="male">
  <label for="f">Female</label>
  <input id="f" type="radio" name="gender" value="female">
  <label for="t">Transgender</label>
  <input id="t" type="radio" name="gender" value="transgender"><br><br>
  <input type="submit" value="Click here">

</form>




  </body>
</html>
