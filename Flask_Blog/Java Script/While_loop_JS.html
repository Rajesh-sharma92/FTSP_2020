<html>
<head>
    <title>Java Script Lab</title>
</head>

<body bgcolor="cyan">
  <script>
    var sum = 0
    var num
    num = prompt("Enter n value , or 0 to end the loop")
    while(num!=0)
    {
      sum = sum + parseInt(num)
      num = prompt("Enter n value , or 0 to end the loop")
    }
    alert("The Total Sum  :  " + sum)
  </script>
</body>
</html>
