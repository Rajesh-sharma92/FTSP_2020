<html>
<head>
    <title>Java Script Lab</title>
</head>

<body bgcolor='cyan'>
  <script>
    // Run this function when document is Loaded.
    window.onload = function()
    {
      // create the Couples of Element in an Otherwise Empty HTML Page.
      var heading = document.createElement("h1");
      var heading_text = document.createTextNode('This is Testing Page for You Guys !!!');
      heading.appendChild(heading_text);
      document.body.appendChild(heading);

      // create the Couples of Element in an Otherwise Empty HTML Page.
      var heading = document.createElement("h5");
      var heading_text = document.createTextNode('Hey Guys !!!, Hello World')
      heading.appendChild(heading_text);
      document.body.appendChild(heading);
}
  </script>
</body>
</html>
